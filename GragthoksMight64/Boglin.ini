;---------------------------Boglin Config---------------------------
[BoglinGraphic]
Texture = boglin.png
TextureCorner = (0,0,0)
TextureSize = (10,9,0)

[BoglinRunGraphic1@BoglinGraphic]

[BoglinRunGraphic2@BoglinGraphic]
TextureCorner = (10,0,0)

[BoglinRunGraphic3@BoglinGraphic]
