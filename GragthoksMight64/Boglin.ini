Destination = BoglinRun

[BoglinBodyPart]
Type = box
Solid = true
SelfFlags = baddy
CheckMask = gragthok # sword

[BoglinBody]
Dynamic = True
PartList = BoglinBodyPart
FixedRotation = True

[BoglinObject]
